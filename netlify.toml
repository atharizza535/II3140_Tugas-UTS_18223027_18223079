[build]
  # Beri tahu Netlify untuk masuk ke folder ini
  base = "dasbor-asisten"

  # Perintah build
  command = "npm run build"

  # Folder output build
  publish = "dist"

  # PASTIKAN INI COCOK DENGAN NAMA FOLDER ANDA:
  # 'function' (singular) BUKAN 'functions' (plural)
  functions = "netlify/function"

# Aturan redirect untuk React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200